{% extends "bookshelf/base.html" %}

{% block content %}
<div class="form-container">
    <h2>{{ action }} Book</h2>
    <form method="post" enctype="multipart/form-data" class="secure-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="help-text">{{ field.help_text|safe }}</small>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="submit-button">{{ action }} Book</button>
    </form>
</div>
{% endblock %}
