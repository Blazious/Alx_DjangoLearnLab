{% extends "blog/base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h2>Your Profile</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>User info</legend>
      {{ user_form.as_p }}
    </fieldset>

    <fieldset>
      <legend>Profile</legend>
      {{ profile_form.as_p }}
    </fieldset>

    <button type="submit">Save changes</button>
  </form>
{% endblock %}
